<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>WeCare Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
    <div class="about-image austin" [ngStyle]="location === 'austin' && {'opacity': '1'}"></div>
    <div class="about-image chicago" [ngStyle]="location === 'chicago' && {'opacity': '1'}"></div>
    <div class="about-image seattle" [ngStyle]="location === 'seattle' && {'opacity': '1'}"></div>
  </div>

  <div class="about-info" style="text-align: center;">
   
    <h3 class="ion-padding-top ion-padding-start" style="color: green;">Clear  <ion-icon style="font-size: xx-large;padding-left: 10px;" name="checkmark-done-outline"></ion-icon></h3>
    <ion-text color="medium" style="text-align: center; padding: 11px;">
      Continue your current working arrangement.
      Your WeCare card has been updated.<br><br>

      {{date}}<br><br>

      Tshimangadzo Ndouvhada
      <br><br>
      8905315603086
    </ion-text>
    
  </div>
</ion-content>
